<ion-grid>
  <ion-row class="ion-align-items-center ion-justify-content-center">
    <ion-col>
      <h3 class="ion-text-center">Setup</h3>
      <ion-grid [formGroup]="form">
        <ion-row>
          <ion-col class="ion-padding-vertical">
            <ion-input
              formControlName="apiHost"
              label-placement="floating"
              fill="outline"
              value="http://localhost:3002"
              placeholder="e.g. http://localhost:3002"
              label="API Host"/>
          </ion-col>
        </ion-row>
        <ion-row class="ion-padding-vertical ion-justify-content-center">
          <ion-button [disabled]="!form.valid" (click)="applySettings()">
            Apply
          </ion-button>
        </ion-row>
      </ion-grid>
    </ion-col>
  </ion-row>
</ion-grid>
